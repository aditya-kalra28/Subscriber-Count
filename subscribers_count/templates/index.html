{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Subscribers</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: #FF0000; color: white;">
    
    <div align="center">
      <img src="{% static 'youtube.png' %}" alt="" width="3%" style="display: inline-block; padding-bottom: 17px;"> 
      <h1 class="text-center" style="display: inline-block;">YouTube Channel Details</h1>
    </div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="channel" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  {% if error %}
    <div class="col-md-6 col-md-offset-3">
        <h3>Enter Different Channel</h3>
    </div>
    
  {% else %}
    <div class="row">
        {% if channel %}
        <div class="col-md-6 col-md-offset-3">
            <h1>{{channel}}</h1>
            <h3>Subscriber Count : {{subscriberCount}}</h3>
            <h5>View Count : {{viewCount}}</h5>
            <h5>Videos Count : {{videoCount}}</h5>
        </div>
        {% endif %}
    </div>
   {% endif %} 

   
</body>

</html>
